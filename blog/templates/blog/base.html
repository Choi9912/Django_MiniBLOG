<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}InstaBook{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --instagram-blue: #0095f6;
            --instagram-bg: #fafafa;
            --instagram-border: #dbdbdb;
            --instagram-text: #262626;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--instagram-bg);
            color: var(--instagram-text);
        }
        
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid var(--instagram-border);
            padding: 10px 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--instagram-text);
            font-size: 24px;
        }
        
        .nav-link {
            color: var(--instagram-text);
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 10px 15px;
        }
        
        .nav-link:hover {
            color: var(--instagram-blue);
        }
        
        .search-form {
            position: relative;
        }
        
        .search-form .form-control {
            padding-right: 40px;
            border-radius: 8px;
            border: 1px solid var(--instagram-border);
            background-color: var(--instagram-bg);
        }
        
        .search-form .btn {
            position: absolute;
            right: 5px;
            top: 5px;
            border-radius: 8px;
            padding: 5px 10px;
            background-color: transparent;
            color: var(--instagram-text);
        }
        
        .search-form .btn:hover {
            color: var(--instagram-blue);
        }
        
        .container {
            max-width: 935px;
        }
        
        .post-card {
            background-color: #ffffff;
            border: 1px solid var(--instagram-border);
            border-radius: 3px;
            margin-bottom: 60px;
        }
        
        .post-header {
            padding: 14px 16px;
            display: flex;
            align-items: center;
        }
        
        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .post-header .username {
            font-weight: 600;
        }
        
        .post-image img {
            width: 100%;
        }
        
        .post-actions {
            padding: 8px 16px;
        }
        
        .post-actions button {
            background: none;
            border: none;
            font-size: 24px;
            margin-right: 16px;
            color: var(--instagram-text);
        }
        
        .post-likes {
            padding: 0 16px;
            font-weight: 600;
        }
        
        .post-caption {
            padding: 8px 16px;
        }
        
        .post-comments {
            padding: 8px 16px;
            color: #8e8e8e;
        }
        
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: row;
                justify-content: space-around;
            }
            .nav-item {
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post_list' %}">InstaBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex search-form mx-auto" action="{% url 'post_search' %}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_list' %}"><i class="fas fa-home"></i></a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_create' %}"><i class="fas fa-plus-square"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}"><i class="fas fa-sign-in-alt"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}"><i class="fas fa-user-plus"></i></a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- 예시 포스트 -->
        <div class="post-card">
            <div class="post-header">
                <img src="https://via.placeholder.com/32" alt="User Avatar">
                <span class="username">username</span>
            </div>
            <div class="post-image">
                <img src="https://via.placeholder.com/614x614" alt="Post Image">
            </div>
            <div class="post-actions">
                <button><i class="far fa-heart"></i></button>
                <button><i class="far fa-comment"></i></button>
                <button><i class="far fa-paper-plane"></i></button>
            </div>
            <div class="post-likes">
                123 likes
            </div>
            <div class="post-caption">
                <strong>username</strong> This is a sample post caption.
            </div>
            <div class="post-comments">
                View all 5 comments
            </div>
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
