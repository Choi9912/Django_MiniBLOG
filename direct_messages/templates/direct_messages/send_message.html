{% extends "blog/base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'direct_messages/css/send_message.css' %}">

{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">새 쪽지 보내기</h2>
    <div class="message-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.recipient.id_for_label }}">받는 사람:</label>
                {{ form.recipient }}
            </div>
            <div class="form-group">
                <label for="{{ form.subject.id_for_label }}">제목:</label>
                {{ form.subject }}
            </div>
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">내용:</label>
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>보내기
            </button>
        </form>
    </div>
</div>
{% endblock %}
