{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Categories{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'blog/css/category_list.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">카테고리</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
        <div class="col">
            <a href="{% url 'category_posts' category.slug %}" class="text-decoration-none">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text text-muted">{{ category.post_count }} posts</p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p>No categories found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
