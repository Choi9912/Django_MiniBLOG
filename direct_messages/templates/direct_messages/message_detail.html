{% extends "blog/base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'direct_messages/css/message_detail.css' %}">

{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">쪽지 상세 내용</h2>
  
  <div class="card message-card">
    <div class="card-header message-header">
      <h5 class="card-title mb-0">{{ message.subject }}</h5>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <strong>보낸 사람:</strong> {{ message.sender.username }}
        </div>
        <div class="col-md-6 text-md-end">
          <strong>받은 시간:</strong> {{ message.timestamp|date:"Y-m-d H:i" }}
        </div>
      </div>
      <hr>
      <div class="message-content">
        {{ message.content|linebreaks }}
      </div>
    </div>
  </div>

  <div class="mt-4">
    <a href="{% url 'direct_messages:inbox' %}" class="btn btn-secondary me-2">
      <i class="fas fa-arrow-left me-2"></i>받은 쪽지함으로
    </a>
    <a href="{% url 'direct_messages:send_message' %}?recipient={{ message.sender.username }}" class="btn btn-primary">
      <i class="fas fa-reply me-2"></i>답장 보내기
    </a>
  </div>
</div>
{% endblock %}
