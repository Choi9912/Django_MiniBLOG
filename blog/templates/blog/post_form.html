{% extends 'blog/base.html' %}

{% block title %}
    {% if form.instance.pk %}
        글 수정
    {% else %}
        새 글 작성
    {% endif %}
{% endblock %}

{% block content %}
    <h2>
        {% if form.instance.pk %}
            글 수정
        {% else %}
            새 글 작성
        {% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
    </form>
{% endblock %}
